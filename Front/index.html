<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <form id="qrForm">
      <input type="text" id="urlInput" placeholder="Escribe una URL..." required>
      <br>
      <button type="submit">Generar QR</button>
    </form>
    <div id="qrResult"></div>
  </div>

  <script>
    document.getElementById('qrForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = document.getElementById('urlInput').value;

      const response = await fetch(`http://localhost:4000/qrcode?url=${encodeURIComponent(url)}`);
      const data = await response.json();

      if (data.qrCodeDataUrl) {
        document.getElementById('qrResult').innerHTML = `
          <p><b>QR de:</b> ${data.url}</p>
          <img src="${data.qrCodeDataUrl}" alt="QR Code">
        `;
      } else {
        document.getElementById('qrResult').innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
      }
    });
  </script>
</body>
</html>
